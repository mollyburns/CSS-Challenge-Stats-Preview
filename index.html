<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div class="copy">
    <h1>Get <span>insights</span> that help
    <br> your business grow.</h1>

    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>

      <table class="table" >
        <tr>
          <td>
            <h4>10k+</h4>
            <h6>companies</h6>
          </td>
          <td>
            <h4>314</h4>
            <h6>templates</h6>
          </td>
          <td>
            <h4>12m+</h4>
            <h6>queries</h6>
          </td>
        </tr>
      </table>

  </div>

  <div class="img">
    <img src="/Volumes/TOURO/Web Development/CSS Challenges/Stats Preview Card/images/image-header-desktop.jpg" alt="photo">
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Molly Burns</a>.
  </div>
</body>

</html>
